      name: "Checkout \U0001F6CE\uFE0F"
      uses: actions/checkout@v4
    - continue-on-error: true
      id: action-assign-labels
      name: "Assign Labels \U0001F3F7\uFE0F"
      uses: mauroalderete/action-assign-labels@v1
      with:
        apply-changes: true
        conventional-commits: "conventional-commits:\n  - type: 'fix'\n    nouns:\
          \ ['FIX', 'Fix', 'fix', 'FIXED', 'Fixed', 'fixed']\n    labels: ['bug \U0001F41D\
          ', 'fix \U0001F41D']\n  - type: 'feature'\n    nouns: ['FEATURE', 'Feature',\
          \ 'feature', 'FEAT', 'Feat', 'feat']\n    labels: ['feature \u2728']\n \
          \ - type: 'breaking_change'\n    nouns: ['BREAKING CHANGE', 'BREAKING',\
          \ 'MAJOR']\n    labels: ['breaking \U0001F4A5']\n  - type: 'documentation'\n\
