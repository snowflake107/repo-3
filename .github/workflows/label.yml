          \ 'inquiry', 'query']\n    labels: ['question \u2753']\n  - type: 'test'\n\
          \    nouns: ['test', 'testing', 'tests']\n    labels: ['test \U0001F9EA\
          ']\n  - type: 'triage'\n    nouns: ['triage', 'sort', 'prioritize']\n  \
          \  labels: ['triage \u26A0\uFE0F']\n  - type: 'wontfix'\n    nouns: ['wontfix',\
          \ 'will not fix', 'not fixing']\n    labels: ['wontfix \U0001F528']\n  -\
          \ type: 'style'\n    nouns: ['style', 'formatting', 'format']\n    labels:\
          \ ['style \U0001F380']\n  - type: 'security'\n    nouns: ['security', 'secure',\
          \ 'safety']\n    labels: ['security \U0001F512']\n  - type: 'performance'\n\
          \    nouns: ['performance', 'speed', 'optimization']\n    labels: ['performance\
          \ \U0001F680']\n  - type: 'refactor'\n    nouns: ['refactor', 'refactoring',\
          \ 'rework']\n    labels: ['refactor \U0001F6E0']\n  - type: 'release'\n\
          \    nouns: ['release', 'deploy', 'deployment']\n    labels: ['release \U0001F680\
          ']\n  - type: 'ci'\n    nouns: ['ci', 'continuous integration', 'CI/CD']\n\
          \    labels: ['ci \U0001F680']\n  - type: 'hacktoberfest'\n    nouns: ['hacktoberfest',\
          \ 'october', 'open source']\n    labels: ['hacktoberfest \U0001F383']\n"
